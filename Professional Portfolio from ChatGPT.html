
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio website showcasing resume, values, and experience.">
    <title>Your Name - Professional Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .sidebar h1 {
            font-size: 20px;
            margin: 10px 0;
        }
        .sidebar p {
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .sidebar nav {
            margin-top: 20px;
            width: 100%;
        }
        .sidebar nav a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .sidebar nav a:hover {
            background-color: #f0f0f0;
        }
        .main-content {
            flex: 1;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
        }
        .main-content h2 {
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 20px 0;
        }
        .main-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .main-content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Your Profile Picture">
        <h1>Your Name</h1>
        <p>Your Profession or Tagline</p>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#skills">Skills</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
    <div class="main-content">
        <h2>I am a [Your Title]</h2>
        <p>Welcome to my portfolio. I specialize in [Your Specialization]. Explore my work and connect with me!</p>
        <button onclick="location.href='#portfolio'">View Portfolio</button>
    </div>
</body>
</html>
